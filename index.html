<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration Form</title>
</head>
<body>
    <h1 style="text-align: center; color: rgb(101, 103, 105); font-family: 'Times New Roman', Times, serif;" >College Registration Form</h1>
    <form action="registered.html" method="get">
    <table border="0" width="100%" style="text-align: left;">
     <tr> 
        <th><label for="firstname">First Name*</label> </th> 
        <th><input type="text" name="" id="fullname" placeholder="Enter First Name" required>
        </th>
    </tr>
     <tr>
         <th> <label for="middlename">Middle Name*</label> </th>
         <th> <input type="text" name="" id="middlename" placeholder="Enter Middle Name" required> </th>
     </tr>
     <tr>
         <th> <label for="lastname">Last Name*</label></th>
         <th><input type="text" name="" id="lastname" placeholder="Enter Last Name" required> </th>
     </tr>
     <tr>
         <th> <label for="birthday">Birthday*</label></th>
         <th><input type="date" ></th>
     </tr>
     <tr>
         <th> <label for="birtplace">Birthplace*</label> </th>
         <th><input type="text"></th>
     </tr>
       <tr>
         <th> <label for="age">Age*</label> </th>
         <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="year">Year Level*</label> </th>
         <th>
            <select name="year" id="year" required>
                <option value="" disabled selected>Select Year Level</option>
                <option value="1stYear">1st Year</option>
                <option value="2ndYear">2nd Year</option>
                <option value="3rdYear">3rd Year</option>
                <option value="4thYear">4th Year</option>
            </select>
         </th>
     </tr>
     <tr>
         <th> <label for="course">Course*</label> </th>
         <th>
            <select name="course" id="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="act">ACT (Associate in Computer Technology)</option>
                <option value="bsoa">BSOA (Business Office Administration)</option>
                <option value="entrep">ENTREP (Entrepreneurship)</option>
                <option value="hm">HM (Hospitality Management)</option>
                <option value="ct">CT (Computer Technology)</option>
            </select> 
         </th>
         </tr>
     <tr>
         <th><label for="citizenship">Citizenship*</label> </th>
         <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="gender">Sex*</label> </th>
         
         <th><input type="radio" name="sex" id="male">
         <label for="male">Male</label>
         <input type="radio" name="sex" id="Female">
         <label for="female">Female</label></th>
     </tr>

      <tr>
         <th> <label for="status">Civil Status*</label> </th>
         <th>
             <select name="status" id="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="">Single</option>
                <option value="">Married</option>
                <option value="">Widowed</option>
                <option value="">Seperated</option>
                <option value="">Divorced</option>
             </select>
        </th>
     </tr>
      <tr>
         <th> <label for="">Region*</label> </th>
         <th><input type="text"></th>
     </tr>
      <tr>
         <th> <label for="">Province*</label> </th>
         <th> <input type="text"> </th>
     </tr>
      <tr>
         <th> <label for="">City*</label> </th>
         <th>
            <select name="city" id="city" required>
                <option value="" disabled selected>Select City</option>
                <option value="ac">Angeles</option>
                <option value="sf"> San Fernando</option>
                <option value="mab">Mabalacat</option>
            </select>
         </th>
     </tr>
     <tr>
         <th> <label for="">Barangay*</label> </th>
         <th>
            <select name="brgy" id="brgy" required>
                <option value="" disasbled selected>Select Barangay</option>
                <option value="Camachiles">Camachiles</option>
                <option value="Dau">Dau</option>
                <option value="Dapdap">Dapdap</option>
                <option value="Lakandula">Lakandula</option>
                <option value="Duquit">Duquit</option>
                <option value="Atlu-Bola">Atlu-Bola</option>
                <option value="Mabiga">Mabiga</option>
                <option value="San Joaquin">San Joaquin</option>
            </select>
         </th>
     </tr>
     <tr>
         <th> <label for="">House No./Street*</label> </th>
         <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="">Contact NO.*</label> </th>
         <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="email">Email*</label> </th>
         <th><input type="email" name="" id="email"required></th>
     </tr>
     <tr>
        <th> <label for="">Parent Name*</label> </th>
        <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="">Contact No.*</label></th>
         <th><input type="text"></th>
     </tr>
     <tr>
         <th> <label for="">Relationship*</label> </th>
         <th>
            <select name="Relationship" id="relation" required>
                <option value="" disabled selected>Please Select</option>
                <option value="mom">Mother</option>
                <option value="dad"> Father</option>
                <option value="sibs">Sibling</option>
                <option value="spouse">Spouse</option>
            </select>
         </th>
     </tr>
     <tr>
        <th><label for="">Credentials Submitted*</label></th>
     </tr>
     <tr>
        <td style="text-align: right;">
         <input type="checkbox" name="f138" id=""> <br>
         <input type="checkbox" name="f137" id=""><br>
         <input type="checkbox" name="bcirth" id=""> <br>
         <input type="checkbox" name="gmrc" id=""> <br>
         <input type="checkbox" name="transfer" id=""> <br>
         <input type="checkbox" name="tor" id=""> <br>
         <input type="checkbox" name="permit" id=""> <br>
         <input type="checkbox" name="picture" id=""><br>
         <input type="checkbox" name="psa" id=""> <br>
        </td>
        <td>
         <label for="f138"> Form-138 (High School Card) </label><br>
         <label for="f137"> Form-137</label><br>
         <label for="bcirth">Birth Certificate</label><br>
         <label for="gmrc">Good Moral Certificate </label><br>
         <label for="transfer">Certificate of Transfer Credentials</label><br>
         <label for="tor">Transcipt of Records</label><br>
         <label for="permit">Summer Permit / Permit to Cross Enroll</label><br>
         <label for="pics"> 2x2 Picture</label><br>
         <label for="psa">PSA/NSO</label><br>

        </td>
     </tr>  
     <tr>
        <td>
            <input type="submit" value="Register" style= "color: rgb(101, 103, 105); color: rgb(4, 131, 243); font-size: 150%;">
            <input type="reset" value="Clear" style= "color: rgb(101, 103, 105); color: rgb(4, 131, 243); font-size: 150%;">

        </td>
     </tr>
   
    </table>  
    </form>
</body>
</html>
